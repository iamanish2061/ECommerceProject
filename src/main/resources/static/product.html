<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CutLab - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/toast.css">
    
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        .animate-blob {
            animation: blob 7s infinite;
        }
        
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        
        .animation-delay-4000 {
            animation-delay: 4s;
        }

        .subcategory-enter {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .subcategory-enter.active {
            max-height: 300px;
        }

        .tags-dropdown {
            position: relative;
        }

        .tags-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
        }

        .tags-menu.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 relative w-full overflow-x-hidden">
    
      <!-- Abstract Background Blobs -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute top-0 right-0 w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <h1 class="text-3xl font-bold text-slate-800">
                    Cut<span class="text-blue-600">Lab</span>
                </h1>
                
                <!-- Search Bar -->
                <div class="flex-1 max-w-1xl mx-0 md:mx-8">
                    <div class="relative">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search products..."
                            class="w-full px-6 py-3 rounded-full border-2 border-slate-200 focus:border-blue-400 focus:outline-none transition-all shadow-sm"
                        />
                        <svg class="absolute right-4 top-3.5 text-slate-400" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                <!-- Tags Dropdown -->
                <div class="tags-dropdown">
                    <button id="tagsBtn" class="bg-white border-2 border-slate-200 text-slate-700 px-6 py-3 rounded-full flex items-center gap-2 shadow-sm hover:shadow-md transition-all hover:border-blue-400">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                        <span class="font-medium">Tags</span>
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="tagsMenu" class="tags-menu">
                        <div class="p-4">
                            <div class="text-sm text-slate-500 text-center py-2">Loading tags...</div>
                        </div>
                    </div>
                </div>
                    <!-- Cart Button (placed to the right of Tags) -->
                    <div class="ml-4">
                        <div id="cartButton" class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-full flex items-center gap-2 shadow-lg cursor-pointer">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span class="font-medium">Cart (<span id="cartCount">0</span>)</span>
                        </div>
                    </div>

                   
                    <!--login logout dynamic -->
                <div class="flex items-center gap-3">

                       <!-- Login/Logout Button -->
                    <button id="authBtn" class="bg-white border-2 border-blue-600 text-blue-600 px-6 py-3 rounded-full font-medium hover:bg-blue-50 transition-all">
                    Login
                    </button>

                   <!-- Profile Icon (hidden when logged out) -->
                    <a href="profile.html" id="profileBtn" class="hidden text-slate-700 hover:text-blue-600 transition-colors">
                    <svg width="40" height="40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    </a>
    
                 
                </div>
            </div>
        </div>
    </header>


    <div class="max-w-screen-2xl mx-auto px-6 sm:px-8 lg:px-10 py-8 relative z-10">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar - Categories & Brands -->
            <aside class="w-full lg:w-80 flex-shrink-0">
                <!-- Categories Card -->
                <div class="bg-white rounded-3xl shadow-lg p-6 mb-6">
                    <h2 class="text-xl font-bold text-slate-800 mb-4">Categories</h2>
                    <div class="space-y-2" id="categoriesContainer">
                        <div class="text-center py-4 text-slate-500">Loading...</div>
                    </div>
                </div>

                <!-- Brands Card -->
                <div class="bg-white rounded-3xl shadow-lg p-6">
                    <h2 class="text-xl font-bold text-slate-800 mb-4">Brands</h2>
                    <div class="space-y-2" id="brandsContainer">
                        <div class="text-center py-4 text-slate-500">Loading...</div>
                    </div>
                </div>
            </aside>

            <!-- Main Content - Products Grid -->
            <main class="flex-1">
                <!-- Recommended for You Section -->
                <div id="recommendedSection" class="bg-white rounded-3xl shadow-lg p-8 mb-6" style="display: none;">
                    <h2 class="text-2xl font-bold text-slate-800 mb-6">Recommended for You</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 auto-rows-fr items-stretch gap-6" id="recommendedContainer"></div>
                </div>

                <!-- All Products Section -->
                <div class="bg-white rounded-3xl shadow-lg p-8">
                    <div class="flex items-center justify-between mb-6 flex-wrap gap-4">
                        <h2 class="text-2xl font-bold text-slate-800" id="productsHeading">All Products</h2>
                        <select id="sortSelect" class="px-4 py-2 rounded-xl border-2 border-slate-200 focus:border-blue-400 focus:outline-none">
                            <option value="featured">Sort by: Featured</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>

                    <!-- Products Grid -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 auto-rows-fr items-stretch gap-6" id="productsContainer">
                        <div class="col-span-full flex flex-col items-center justify-center min-h-96 py-12">
                            <div class="inline-block animate-spin rounded-full h-16 w-16 border-4 border-blue-600 border-t-transparent"></div>
                            <p class="mt-6 text-lg text-slate-600 font-medium">Loading products...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="toast-container"></div>
    <!-- Include JavaScript files -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth/authService.js"></script>
    <script src="assets/js/auth/auth.js"></script>
    <script src="assets/js/product/productService.js"></script>
    <script src="assets/js/cart/cartService.js"></script>
    <script src="assets/js/product/product.js"></script>
</body>
</html>
