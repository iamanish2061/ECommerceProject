<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - CutLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/toast.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #0f766e;
            border-radius: 3px;
        }

        .nav-btn.active {
            background-color: #0f766e;
            /* teal-700 */
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar"
        class="w-72 bg-slate-900 text-slate-300 flex-shrink-0 flex flex-col transition-all duration-300 z-50 fixed inset-y-0 left-0 -translate-x-full lg:relative lg:translate-x-0">
        <div class="h-20 flex items-center px-8 border-b border-slate-800/50">
            <a href="index.html" class="text-2xl font-bold text-white">Cut<span class="text-teal-500">Lab</span> <span
                    class="text-xs font-normal text-slate-500 ml-1 uppercase tracking-widest">Staff</span></a>
        </div>

        <div class="p-6 flex flex-col items-center border-b border-slate-800/50 bg-slate-800/20">
            <div class="relative w-20 h-20 mb-3">
                <img id="sidebarProfilePic" src="https://ui-avatars.com/api/?name=Staff&background=0f766e&color=fff"
                    alt="Staff" class="w-full h-full rounded-2xl object-cover border-2 border-slate-700 shadow-xl">
                <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-500 border-2 border-slate-900 rounded-full">
                </div>
            </div>
            <h3 id="sidebarName" class="font-bold text-white">Loading...</h3>
            <p id="sidebarRole" class="text-[10px] text-teal-500 uppercase tracking-tighter font-bold">Stylist</p>
        </div>

        <nav class="flex-1 overflow-y-auto py-6 px-4 space-y-1 custom-scrollbar">
            <button onclick="StaffDashboard.switchTab('overview')" data-tab="overview"
                class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left font-medium transition-all hover:bg-white/5 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 group-hover:text-teal-400"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                Overview
            </button>
            <button onclick="StaffDashboard.switchTab('details')" data-tab="details"
                class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left font-medium transition-all hover:bg-white/5 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 group-hover:text-teal-400"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                My Details
            </button>
            <button onclick="StaffDashboard.switchTab('upcoming')" data-tab="upcoming"
                class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left font-medium transition-all hover:bg-white/5 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 group-hover:text-teal-400"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Upcoming Appointments
            </button>
            <button onclick="StaffDashboard.switchTab('history')" data-tab="history"
                class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left font-medium transition-all hover:bg-white/5 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 group-hover:text-teal-400"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Appointment History
            </button>
            <button onclick="StaffDashboard.switchTab('schedule')" data-tab="schedule"
                class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left font-medium transition-all hover:bg-white/5 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 group-hover:text-teal-400"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Working Schedule
            </button>
            <button onclick="StaffDashboard.switchTab('leave')" data-tab="leave"
                class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left font-medium transition-all hover:bg-white/5 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400 group-hover:text-teal-400"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" />
                </svg>
                Request Leave
            </button>
        </nav>

        <div class="p-4 border-t border-slate-800/50">
            <button onclick="StaffDashboard.handleLogout()"
                class="w-full flex items-center gap-3 px-4 py-3 text-red-400 hover:bg-red-400/10 rounded-xl transition-all font-bold text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden bg-slate-50">
        <!-- Header -->
        <header
            class="bg-white/80 backdrop-blur-md border-b border-slate-200 h-20 flex items-center px-8 justify-between sticky top-0 z-40">
            <div class="flex items-center gap-4">
                <button id="sidebarToggle" class="lg:hidden p-2 text-slate-500 hover:bg-slate-100 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="hidden sm:block">
                    <h1 class="text-xl font-bold text-slate-800">Staff Portal</h1>
                    <p class="text-xs text-slate-400">Manage your daily schedule and clients</p>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <!-- Notifications (Reused Pattern) -->
                <div class="relative">
                    <div id="notificationBtn"
                        class="text-slate-500 hover:text-teal-600 transition-colors p-2 cursor-pointer relative">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                        </svg>
                        <span id="notificationCount" class="absolute top-1.5 right-1.5 hidden h-4 w-4">
                            <span class="absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                            <span
                                class="relative inline-flex items-center justify-center rounded-full h-4 w-4 bg-red-500 text-white text-[8px] font-bold">0</span>
                        </span>
                    </div>

                    <div id="notificationDropdown"
                        class="absolute right-0 mt-3 w-80 bg-white rounded-2xl shadow-2xl border border-slate-100 opacity-0 invisible translate-y-1 transition-all duration-200 z-[60] flex flex-col overflow-hidden">
                        <div
                            class="px-6 py-4 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                            <span class="font-bold text-slate-800 text-sm">Notifications</span>
                            <button id="markAllReadBtn"
                                class="text-[10px] font-bold text-teal-600 hover:text-teal-800">Mark all read</button>
                        </div>
                        <div id="notificationItemsList" class="max-h-[300px] overflow-y-auto"></div>
                        <a href="../notification.html"
                            class="block py-3 text-center text-xs font-bold text-slate-500 hover:bg-slate-50 hover:text-teal-600 border-t border-slate-50">View
                            All</a>
                    </div>
                </div>

                <div class="flex items-center gap-3 pl-6 border-l border-slate-200">
                    <img id="navProfilePic" src="https://ui-avatars.com/api/?name=Staff&background=0f766e&color=fff"
                        class="w-10 h-10 rounded-full border-2 border-white shadow-sm">
                    <div class="hidden md:block">
                        <p id="navUsername" class="text-sm font-bold text-slate-800">Stylist</p>
                        <p class="text-[10px] text-slate-400">Offline</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div id="tabContent" class="flex-1 overflow-auto p-4 md:p-8 animate-fade-in custom-scrollbar">
            <!-- Content will be injected by staff.js -->
            <div class="flex items-center justify-center h-full">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-teal-700"></div>
            </div>
        </div>
    </main>

    <!-- Leave Request Modal -->
    <div id="leaveModal"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-[100] p-4">
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md overflow-hidden animate-fade-in">
            <div class="px-8 py-6 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <div>
                    <h3 class="text-lg font-bold text-slate-800">Request Leave</h3>
                    <p class="text-xs text-slate-400">Your request will be reviewed by admin</p>
                </div>
                <button onclick="StaffDashboard.closeLeaveModal()"
                    class="text-slate-400 hover:text-slate-600 transition-colors p-2 hover:bg-slate-100 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="leaveForm" class="p-8 space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label
                            class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 shadow-sm">Start
                            Date</label>
                        <input type="date" name="startDate" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-teal-500 transition-all text-sm outline-none">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">End
                            Date</label>
                        <input type="date" name="endDate" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-teal-500 transition-all text-sm outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Leave
                        Type</label>
                    <select name="type" required
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-teal-500 transition-all text-sm outline-none bg-white">
                        <option value="Casual Leave">Casual Leave</option>
                        <option value="Sick Leave">Sick Leave</option>
                        <option value="Unpaid Leave">Unpaid Leave</option>
                    </select>
                </div>
                <div>
                    <label
                        class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Reason</label>
                    <textarea name="reason" rows="3" required placeholder="Explain your reason briefly..."
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-teal-500 transition-all text-sm outline-none resize-none"></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="StaffDashboard.closeLeaveModal()"
                        class="flex-1 px-4 py-3.5 border border-slate-200 text-slate-600 rounded-2xl font-bold hover:bg-slate-50 transition-all text-sm">Cancel</button>
                    <button type="submit"
                        class="flex-1 px-4 py-3.5 bg-teal-700 text-white rounded-2xl font-bold hover:bg-teal-800 transition-all shadow-lg hover:shadow-teal-900/20 text-sm">Submit
                        Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container"></div>

    <!-- Dependencies -->
    <script src="../assets/js/toast.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth/authService.js"></script>
    <script src="../assets/js/notification/notificationService.js"></script>
    <script src="../assets/js/staff/staffService.js"></script>
    <script src="../assets/js/staff/staff.js"></script>
    <script src="../assets/js/notification/notification.js"></script>
</body>

</html>
