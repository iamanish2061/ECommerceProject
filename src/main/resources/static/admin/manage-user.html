    <script>
        // Sidebar Toggle Logic (reused for consistency)
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtn = document.getElementById('sidebarToggle');
        const closeIcon = document.getElementById('sidebarCloseIcon');
        const openIcon = document.getElementById('sidebarOpenIcon');
        const navLabels = document.querySelectorAll('.nav-label');

        let isSidebarOpen = true;

        toggleBtn.addEventListener('click', () => {
            isSidebarOpen = !isSidebarOpen;
            if (isSidebarOpen) {
                sidebar.classList.remove('w-20');
                sidebar.classList.add('w-64');
                closeIcon.classList.remove('hidden');
                openIcon.classList.add('hidden');
                navLabels.forEach(label => label.classList.remove('hidden'));
            } else {
                sidebar.classList.remove('w-64');
                sidebar.classList.add('w-20');
                closeIcon.classList.add('hidden');
                openIcon.classList.remove('hidden');
                navLabels.forEach(label => label.classList.add('hidden'));
            }
        });

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            UserManager.init();
        });
    </script>
