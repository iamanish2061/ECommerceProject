<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders - CutLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/toast.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        * {
            font-family: "Poppins", sans-serif;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            pointer-events: none;
            z-index: -1;
        }

        #profileWrapper:hover #profileDropdown {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 relative overflow-x-hidden">

    <!-- Abstract Background Blobs -->
    <div
        class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob -z-10 pointer-events-none">
    </div>
    <div
        class="absolute top-0 right-0 w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000 -z-10 pointer-events-none">
    </div>
    <div
        class="absolute bottom-0 left-1/2 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000 -z-10 pointer-events-none">
    </div>


    <!-- Navbar (from brand.html) -->
    <nav class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="text-3xl font-bold text-slate-800 hover:scale-105 transition-transform">
                    Cut<span class="text-blue-600">Lab</span>
                </a>

                <div class="flex justify-center max-w-2xl mx-0 md:mx-8">
                    <a href="product.html" class="text-slate-700 hover:text-blue-600 font-medium transition-colors">
                        Continue Shopping
                    </a>
                </div>

                <div class="flex items-center gap-6">
                    <div class="relative">
                        <div id="cartBtn"
                            class="text-slate-700 p-3 flex items-center justify-center cursor-pointer hover:text-indigo-600 hover:scale-105 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg>
                        </div>
                        <span id="cartCount"
                            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-semibold rounded-full h-5 w-5 flex items-center justify-center shadow-md">0</span>
                    </div>
                    <!-- notification -->
                    <div class="relative">
                        <div id="notificationBtn"
                            class="text-slate-700 p-3 flex items-center justify-center cursor-pointer hover:text-indigo-600 hover:scale-105 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                            </svg>
                        </div>
                        <span id="notificationCount" class="absolute -top-1 -right-1 hidden h-5 w-5">
                            <span id="notifPing"
                                class="absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                            <span
                                class="notif-count-text relative inline-flex items-center justify-center rounded-full h-5 w-5 bg-red-500 text-white text-xs font-semibold shadow-lg ring-2 ring-white">0</span>
                        </span>
                        <div id="notificationDropdown"
                            class="absolute left-1/2 -translate-x-1/2 mt-3 w-96 bg-white rounded-2xl shadow-xl border border-slate-100 opacity-0 invisible translate-y-1 transition-all duration-200 z-[60] flex flex-col overflow-hidden">
                            <div
                                class="px-6 py-4 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                                <span class="font-bold text-slate-800 text-base">Notifications</span>
                                <button id="markAllReadBtn"
                                    class="text-xs font-bold text-blue-600 hover:text-blue-800 transition-colors">Mark
                                    all read</button>
                            </div>
                            <div id="notificationItemsList" class="max-h-[400px] overflow-y-auto custom-scrollbar">
                            </div>
                            <a href="notification.html"
                                class="block py-4 text-center text-sm font-bold text-slate-500 hover:bg-slate-50 hover:text-blue-600 transition-colors border-t border-slate-50">View
                                All Notifications</a>
                        </div>
                    </div>
                    <!-- Profile Wrapper -->
                    <div id="profileWrapper" class="relative">
                        <a href="profile.html"
                            class="flex items-center justify-center text-slate-700 hover:text-indigo-600 transition-transform hover:scale-105">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>
                        </a>
                        <div id="profileDropdown"
                            class="absolute left-1/2 top-full mt-3 -translate-x-1/2 min-w-[180px] bg-white rounded-2xl shadow-xl border opacity-0 invisible translate-y-1 transition-all duration-200">
                            <a href="profile.html"
                                class="flex items-center gap-3 px-5 py-3 text-sm text-slate-700 hover:bg-slate-100 rounded-t-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0" />
                                </svg>
                                View Profile
                            </a>
                            <div class="h-px bg-slate-100"></div>
                            <button id="logoutBtn"
                                class="flex items-center gap-3 w-full px-5 py-3 text-sm text-left text-red-600 hover:bg-red-50 rounded-b-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-red-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M18 12H9M14 8l4 4-4 4" />
                                </svg>
                                Logout
                            </button>
                        </div>
                    </div>
                    <!-- Login Button -->
                    <button id="loginBtn"
                        class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-4 py-2 text-sm rounded-full font-medium hover:shadow-md transition-all hover:scale-105">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 relative z-10">
        <div class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100/50 p-6 md:p-10">
            <header class="mb-10">
                <h1 class="text-4xl font-black text-slate-800 tracking-tight">Order <span
                        class="text-blue-600">History</span></h1>
                <p class="text-slate-500 mt-2 text-lg font-medium">Manage and track your recent purchases</p>
            </header>

            <!-- Orders List Container -->
            <div id="ordersList" class="flex flex-col gap-5 max-w-5xl">
                <!-- Orders will be injected here -->
                <div class="flex items-center justify-center py-20">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                    <p class="text-slate-500 ml-4 font-medium">Loading your orders...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div id="orderDetailModal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-[60]">
        <div
            class="bg-white rounded-3xl p-0 max-w-xl w-full mx-4 overflow-hidden shadow-2xl flex flex-col max-h-[90vh]">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 flex justify-between items-start">
                <div class="text-white">
                    <h3 class="text-xl font-bold mb-0.5">Order Summary</h3>
                    <p class="text-blue-100 text-xs font-medium tracking-wide">Order ID: #<span
                            id="popupOrderId">...</span></p>
                </div>
                <button onclick="closeOrderDetailModal()"
                    class="text-white/80 hover:text-white hover:bg-white/10 rounded-full p-1.5 transition-all"><svg
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                        stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
            <div class="p-6 overflow-y-auto custom-scrollbar">
                <div class="flex flex-wrap gap-4 justify-between items-center mb-6 pb-4 border-b border-slate-100">
                    <div class="flex items-center gap-3">
                        <div id="popupStatusBg" class="p-2.5 rounded-xl bg-blue-50 text-blue-600"><svg
                                id="popupStatusIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke-width="2.2" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
                            </svg></div>
                        <div>
                            <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-0.5">Status</p>
                            <p id="popupStatus" class="text-base font-bold text-slate-800 capitalize leading-none">
                                Processing</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-0.5">Placed On</p>
                        <p id="popupDate" class="text-sm font-semibold text-slate-700">...</p>
                    </div>
                </div>
                <div class="mb-6">
                    <h4 class="text-sm font-bold text-slate-800 mb-3 flex items-center gap-2">
                        <div class="w-1.5 h-6 bg-indigo-600 rounded-full"></div>Items Ordered
                    </h4>
                    <div id="popupItemsContainer" class="space-y-2.5"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="bg-slate-50 rounded-2xl p-4 border border-slate-100">
                        <h4 class="text-xs font-bold text-slate-800 mb-2.5 flex items-center gap-2"><svg
                                class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>Shipping</h4>
                        <div id="popupAddress" class="text-[13px] text-slate-600 space-y-1"></div>
                    </div>
                    <div class="bg-indigo-50/50 rounded-2xl p-4 border border-indigo-100/50">
                        <h4 class="text-xs font-bold text-slate-800 mb-2.5 flex items-center gap-2"><svg
                                class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                            </svg>Payment</h4>
                        <div class="space-y-0.5">
                            <p id="popupPaymentMethod" class="text-sm font-bold text-indigo-900">...</p>
                            <p id="popupPaymentStatus" class="text-[11px] font-medium text-indigo-600/70">...</p>
                        </div>
                    </div>
                </div>
                <div class="bg-slate-900 rounded-2xl p-5 flex justify-between items-center shadow-lg"><span
                        class="text-slate-400 font-bold uppercase tracking-widest text-[10px]">Grand Total</span><span
                        id="popupTotal" class="text-xl font-black text-white">...</span></div>

                <div id="modalActionContainer"
                    class="mt-4 hidden animate-in fade-in slide-in-from-bottom-2 duration-300">
                    <button id="modalCancelBtn"
                        class="w-full bg-red-50 text-red-600 py-3 rounded-2xl text-xs font-bold hover:bg-red-600 hover:text-white transition-all shadow-sm border border-red-100">
                        Cancel Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/auth/authService.js"></script>
    <script src="/assets/js/notification/notificationService.js"></script>
    <script src="/assets/js/product/productService.js"></script>
    <script src="/assets/js/cart/cartService.js"></script>
    <script src="/assets/js/order/orderService.js"></script>
    <script src="/assets/js/order/order.js"></script>
    <script src="/assets/js/navbar.js"></script>
    <script src="/assets/js/notification/notification.js"></script>
    <script>
        document.getElementById("cartBtn").addEventListener("click", () => { window.location.href = "cart.html"; });
    </script>
</body>

</html>
