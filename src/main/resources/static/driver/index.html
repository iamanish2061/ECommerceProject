<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Profile - CutLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/toast.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Custom scrollbar for better look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Numbered Map Markers */
        .custom-marker {
            background-color: #1e3a8a;
            border: 2px solid white;
            border-radius: 50%;
            color: white;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            font-size: 12px;
            width: 24px !important;
            height: 24px !important;
            margin-left: -12px !important;
            margin-top: -12px !important;
        }

        .custom-marker.start {
            background-color: #10b981;
            /* Brand Green for start */
        }

        .custom-marker.store {
            background-color: #ea580c;
            /* Orange-600 for store return */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            500: '#10b981', // Emerald 500
                            600: '#059669',
                            700: '#047857',
                            900: '#064e3b',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 h-screen flex overflow-hidden lg:relative">

    <!-- Mobile Sidebar Backdrop -->
    <div id="sidebarBackdrop"
        class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-40 lg:hidden opacity-0 invisible transition-all duration-300">
    </div>



    <!-- Sidebar -->
    <aside id="sidebar"
        class="w-[300px] sm:w-[350px] bg-white shadow-xl flex-shrink-0 flex flex-col transition-all duration-300 h-full z-50 fixed inset-y-0 left-0 -translate-x-full lg:relative lg:translate-x-0">
        <div class="h-20 flex items-center justify-center border-b border-gray-100 relative px-4">
            <!-- Logo Centered -->
            <a href="/" class="text-2xl font-bold text-gray-800">Cut<span class="text-brand-500">Lab</span></a>
        </div>

        <div class="p-6 flex flex-col items-center border-b border-gray-100 bg-brand-50/30">
            <div class="relative w-24 h-24 mb-3">
                <img id="sidebarProfilePic" src="https://ui-avatars.com/api/?name=Driver&background=10b981&color=fff"
                    alt="Driver" class="w-full h-full rounded-full object-cover border-4 border-white shadow-md">
                <div class="absolute bottom-1 right-1 w-5 h-5 bg-green-500 border-2 border-white rounded-full"></div>
            </div>
            <h3 id="sidebarName" class="font-semibold text-lg text-gray-800">Loading...</h3>
            <p id="sidebarRole" class="text-xs text-gray-500 uppercase tracking-wider font-semibold mt-1">Delivery
                Partner</p>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
            <button onclick="DriverDashboard.switchTab('assigned')" id="tab-assigned"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left font-medium transition-all text-brand-700 bg-brand-50 shadow-sm border border-brand-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                Assigned Deliveries
            </button>
            <button onclick="DriverDashboard.switchTab('details')" id="tab-details"
                class="w-full flex items-center gap-3 px-4 py-3 rounded-xl text-left font-medium transition-all text-gray-600 hover:bg-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                My Details
            </button>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <button id="logoutBtn"
                class="w-full flex items-center gap-3 px-4 py-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors text-sm font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative overflow-hidden bg-gray-50">
        <!-- Top Bar (Mobile Toggle) -->
        <header class="bg-white shadow-sm z-10 h-16 flex items-center px-4 md:px-8 justify-between sticky top-0">
            <div class="flex items-center gap-3">
                <button id="mobileMenuBtn"
                    class="lg:hidden p-2 text-slate-600 hover:bg-slate-100 rounded-xl transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
                <span class="font-bold text-lg text-gray-800">Driver Portal</span>
            </div>

            <div class="flex items-center gap-6">
                <!-- Notifications -->
                <div class="relative">
                    <div id="notificationBtn"
                        class="text-slate-700 p-2 flex items-center justify-center cursor-pointer hover:text-green-600 hover:scale-105 transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                        </svg>
                    </div>

                    <span id="notificationCount" class="absolute -top-1 -right-1 hidden h-5 w-5">
                        <span id="notifPing"
                            class="absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                        <span
                            class="notif-count-text relative inline-flex items-center justify-center rounded-full h-5 w-5 bg-red-500 text-white text-xs font-semibold shadow-lg ring-2 ring-white">0</span>
                    </span>

                    <div id="notificationDropdown"
                        class="absolute right-0 mt-3 w-[calc(100vw-2rem)] sm:w-80 md:w-96 bg-white rounded-2xl shadow-xl border border-slate-100 opacity-0 invisible translate-y-1 transition-all duration-200 z-[60] flex flex-col overflow-hidden">
                        <div
                            class="px-6 py-4 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                            <span class="font-bold text-slate-800 text-base">Notifications</span>
                            <button id="markAllReadBtn"
                                class="text-xs font-bold text-blue-600 hover:text-blue-800 transition-colors">
                                Mark all read
                            </button>
                        </div>
                        <div id="notificationItemsList" class="max-h-[400px] overflow-y-auto"></div>
                        <a href="notification.html"
                            class="block py-4 text-center text-sm font-bold text-slate-500 hover:bg-slate-50 hover:text-blue-600 transition-colors border-t border-slate-50">View
                            All Notifications</a>
                    </div>
                </div>

                <a href="/" class="hidden sm:block text-xl font-bold text-gray-800">Cut<span
                        class="text-brand-500">Lab</span></a>
            </div>
        </header>

        <div class="flex-1 overflow-auto p-4 md:p-8 relative">

            <!-- SECTION: Assigned Deliveries -->
            <section id="view-assigned" class="max-w-5xl mx-auto space-y-6 animate-fade-in">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Current Assignments</h1>
                        <p class="text-gray-500 text-sm mt-1">Manage your active deliveries and routes</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span
                            class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-semibold flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Live
                        </span>
                    </div>
                </div>

                <!-- Global Route Map -->
                <div id="globalRouteMapWrapper" class="hidden space-y-4">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                        <div class="p-4 border-b border-gray-50 flex items-center justify-between bg-gray-50/50">
                            <h3 class="font-bold text-gray-700 flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-500" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 20l-5.447-2.724A2 2 0 013 15.382V5.618a2 2 0 011.553-1.96L9 2m0 18l6-3m-6 3V2m6 15l5.447 2.724A2 2 0 0021 17.764V8.018a2 2 0 00-1.553-1.96L15 2m0 15V2m0 0L9 5" />
                                </svg>
                                Optimal Delivery Route
                            </h3>
                            <button onclick="DriverDashboard.initGlobalRouteMap()"
                                class="text-xs font-bold text-brand-600 hover:text-brand-800 transition-colors">Recalculate
                                Route</button>
                        </div>
                        <div id="globalRouteMap" class="h-80 md:h-96 w-full bg-gray-50 relative z-0"></div>
                    </div>
                </div>

                <!-- Content Area -->
                <div id="deliveries-container"
                    class="bg-white rounded-2xl shadow-sm border border-gray-100 min-h-[400px] flex flex-col justify-center items-center p-8">
                    <!-- Default State (Loading or Not Assigned handled by JS) -->
                    <div class="text-center animate-pulse">Loading assignments...</div>
                </div>
            </section>

            <!-- SECTION: My Details -->
            <section id="view-details" class="max-w-5xl mx-auto space-y-6 animate-fade-in hidden">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">My Details</h1>
                        <p class="text-gray-500 text-sm mt-1">Your account and vehicle information</p>
                    </div>
                </div>

                <div id="details-container" class="space-y-6">
                    <!-- Driver details will be injected here -->
                    <div class="text-center animate-pulse">Loading details...</div>
                </div>
            </section>


        </div>
    </main>

    <!-- License Image Modal -->
    <div id="licenseImageModal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-[70] p-4"
        onclick="closeLicenseImageModal()">
        <div class="bg-white rounded-2xl max-w-3xl w-full max-h-[90vh] flex flex-col items-center justify-center p-4 relative"
            onclick="event.stopPropagation()">
            <button onclick="closeLicenseImageModal()"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors p-2 bg-white rounded-full shadow-lg z-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <img id="licenseDisplayImg" src="" alt="License"
                class="max-w-full max-h-[80vh] object-contain rounded-lg shadow-md">
        </div>
    </div>

    <!-- Templates for JS Injection -->
    <template id="tmpl-check-assignments">
        <div class="text-center">
            <div class="bg-brand-50 w-48 h-48 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-brand-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Check for Assignments</h2>
            <button id="checkAssignmentsBtn"
                class="bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all flex items-center gap-2 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Sync Assignments
            </button>
        </div>
    </template>
    <template id="tmpl-not-assigned">
        <div class="text-center">
            <div class="bg-green-50 w-64 h-64 rounded-full flex items-center justify-center mx-auto mb-6 relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-32 w-32 text-green-200" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                <!-- Floating bubbles decoration -->
                <div class="absolute top-10 right-10 w-4 h-4 bg-yellow-400 rounded-full animate-bounce"></div>
                <div class="absolute bottom-10 left-10 w-6 h-6 bg-blue-400 rounded-full animate-pulse"></div>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">You're all caught up!</h2>
            <p class="text-gray-500 text-lg">Not assigned for now. Enjoy your break!</p>
        </div>
    </template>

    <template id="tmpl-view-addresses-btn">
        <div class="text-center">
            <div class="bg-brand-50 w-48 h-48 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-brand-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-6">New Deliveries Assigned!</h2>
            <button onclick="showAddresses()"
                class="bg-brand-600 hover:bg-brand-700 text-white font-bold py-4 px-10 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all text-xl flex items-center gap-3 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                View Addresses
            </button>
        </div>
    </template>

    <template id="tmpl-deliveries-list">
        <div class="w-full space-y-6">
            <div id="deliveries-list-container" class="space-y-6">
                <!-- Delivery items will be injected here -->
            </div>
        </div>
    </template>

    <template id="tmpl-delivery-card">
        <div
            class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
            <!-- Header -->
            <div class="bg-gray-50 px-6 py-4 flex items-center justify-between border-b border-gray-100">
                <div class="flex items-center gap-3">
                    <div class="bg-brand-100 text-brand-700 p-2 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </div>
                    <span class="font-bold text-gray-700">Order #<span class="order-id"></span></span>
                </div>
                <span
                    class="px-3 py-1 bg-yellow-100 text-yellow-700 rounded-full text-xs font-semibold status-badge">Pending</span>
            </div>

            <!-- Body -->
            <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-3">
                    <div class="flex items-start gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mt-0.5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-semibold">Customer</p>
                            <p class="text-gray-900 font-medium customer-name">--</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mt-0.5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-semibold">Phone</p>
                            <p class="text-gray-900 font-medium customer-phone">--</p>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex items-start gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mt-0.5" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <div>
                            <p class="text-xs text-gray-500 uppercase font-semibold">Delivery Address</p>
                            <p class="text-gray-900 font-medium customer-address">--</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex gap-4">
                <button
                    class="flex-1 bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 px-4 rounded-xl shadow-sm transition-colors flex items-center justify-center gap-2 btn-start">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Start Order
                </button>
                <button
                    class="flex-1 bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-4 rounded-xl shadow-sm transition-colors flex items-center justify-center gap-2 hidden btn-complete">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Complete Order
                </button>
            </div>

            <!-- Map Container Area (Hidden by default) -->
            <div class="map-wrapper hidden border-t border-gray-200">
                <div class="h-96 w-full bg-gray-100 relative z-0"></div>
                <!-- Map div will be injected/initialized here -->
            </div>
        </div>
    </template>

    <template id="tmpl-driver-details">
        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8 space-y-8">
            <!-- Header with Status -->
