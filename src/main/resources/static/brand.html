    <link rel="stylesheet" href="/assets/css/toast.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        .tags-dropdown {
            position: relative;
        }

        .tags-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            min-width: 200px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
        }

        .tags-menu.active {
            display: block;

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 relative">
    <!-- Top navbar (reuse your existing markup if you have one) -->
<!-- Top navbar (reuse style from product page) -->

      <!-- Abstract Background Blobs -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob -z-10 pointer-events-none"></div>
    <div class="absolute top-0 right-0 w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>


    <header class="w-full bg-white/80 backdrop-blur shadow-sm sticky top-0 z-20">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <!-- Logo / Brand -->
            <a href="index.html" class="flex items-center gap-2">
                <div class="h-9 w-9 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-semibold">
                    C
                </div>
               <h1 class="text-3xl font-bold text-slate-800">
                    Cut<span class="text-blue-600">Lab</span>
                </h1>
            </a>

            <!-- Search within brand -->
                 <div class="flex-1 max-w-2xl mx-0 md:mx-8">
                    <div class="relative">
                        <input
                            type="text"
                            id="brandSearchInput"
                            placeholder="Search products in this brand..."
                            class="w-full px-6 py-3 rounded-full border-2 border-slate-200 focus:border-blue-400 focus:outline-none transition-all shadow-sm"
                        />
                        <svg class="absolute right-4 top-3.5 text-slate-400" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

            <!-- Link back to all products -->
            <a
                href="product.html"
                class="hidden sm:inline-flex items-center gap-2 text-sm text-slate-600 hover:text-blue-600 transition-colors"
            >
                <span>All Products</span>
            </a>
        </div>
    </header>

    <!-- Main layout -->
    <main class="max-w-6xl mx-auto px-4 py-8 grid grid-cols-12 gap-6">

        <!-- Aside nav for brands -->
        <aside class="col-span-12 md:col-span-3 space-y-4">
            <div class="bg-white/90 rounded-3xl shadow-md p-4">
                   <h2 class="text-xl font-bold text-slate-800 mb-4">
                    Brands
                </h2>

                <div id="brandsSidebarContainer" class="space-y-2">
                    <!-- Brand buttons injected by JS -->
                </div>
            </div>
        </aside>

        <!-- Brand content -->
        <section class="col-span-12 md:col-span-9 space-y-6">
            <!-- Brand header (logo + name + description) -->
            <div class="bg-white/90 rounded-3xl shadow-md p-5 flex items-center gap-4">
                <div
                    id="brandLogoWrapper"
                    class="h-16 w-16 rounded-2xl bg-slate-100 flex items-center justify-center overflow-hidden shadow-sm"
                >
                    <!-- Brand logo injected here -->
                    <!-- Fallback initial is handled in JS -->
                </div>

                <div class="flex-1">
                    <h1
                        id="brandTitle"
                        class="text-xl sm:text-2xl font-bold text-slate-900 tracking-tight mb-1"
                    >
                        Brand
                    </h1>
                    <p
                        id="brandSubtitle"
                        class="text-xs sm:text-sm text-slate-500 max-w-xl"
                    >
                        Explore professional products from this brand.
                    </p>
                </div>
            </div>

            <!-- Toolbar: heading + sort -->
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                <h2
                    id="brandProductsHeading"
                    class="text-lg font-semibold text-slate-900 tracking-tight"
                >
                    Products by Brand
                </h2>

                 <!-- <div class="flex items-center gap-3">
                    <label for="brandSortSelect" class="text-xs text-slate-500">

                    </label>
                        <select id="sortSelect" class="px-4 py-2 rounded-xl border-2 border-slate-200 focus:border-blue-400 focus:outline-none">
                            <option value="featured">Sort by: Featured</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div> -->



            </div>

            <!-- Products grid -->
            <div
                id="brandProductsContainer"
                class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"
            >
                <!-- Product cards injected by JS -->
            </div>
        </section>
    </main>

    <div id="toast-container"></div>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/product/productService.js"></script>
    <script src="assets/js/product/brand.js"></script>
