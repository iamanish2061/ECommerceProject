<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - CutLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/index.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .animate-fail {
            animation: shake 0.6s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-red-50 via-white to-pink-50 flex items-center justify-center p-4 overflow-x-hidden relative">

    <!-- Abstract Background Blobs (matching theme but with different colors) -->
    <div
        class="absolute top-0 left-0 w-[500px] h-[500px] bg-red-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
    </div>
    <div
        class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
    </div>

    <div
        class="relative z-10 w-full max-w-md bg-white/80 backdrop-blur-xl rounded-[2.5rem] shadow-2xl p-8 md:p-12 text-center border border-white/50">

        <!-- Failure Icon -->
        <div
            class="w-24 h-24 bg-gradient-to-br from-red-500 to-rose-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg shadow-rose-200 animate-fail">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </div>

        <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-4">
            Payment <span class="text-red-600">Failed</span>
        </h1>

        <p class="text-slate-600 text-lg mb-8">
            Something went wrong with your transaction. Please check your payment details and try again.
        </p>

        <!-- Transaction Details Card (Conditional) -->
        <div id="detailsCard"
            class="hidden bg-white/50 rounded-2xl p-6 mb-8 text-left space-y-3 border border-slate-100">
            <div class="flex justify-between items-center text-sm">
                <span class="text-slate-400 font-medium uppercase tracking-wider">Amount</span>
                <span id="amountDisplay" class="text-slate-800 font-bold text-lg">Rs --</span>
            </div>
            <div class="flex justify-between items-center text-sm border-t border-slate-100 pt-3">
                <span class="text-slate-400 font-medium uppercase tracking-wider">Ref ID</span>
                <span id="transactionIdDisplay" class="text-slate-700 font-semibold break-all text-right">--</span>
            </div>
        </div>

        <!-- Call to Action -->
        <div class="space-y-4">
            <a href="checkoutCart.html"
                class="block w-full bg-slate-800 text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-slate-200 hover:shadow-xl hover:bg-slate-900 transition-all duration-300">
                Try Again
            </a>
            <a href="profile.html"
                class="block w-full border-2 border-slate-200 text-slate-700 py-3.5 rounded-2xl font-semibold text-base hover:bg-slate-50 transition-all duration-300">
                Go to Profile
            </a>
            <a href="index.html" class="block text-slate-500 font-medium hover:text-indigo-600 transition-colors">
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Extract query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                amount: params.get('amount'),
                transactionId: params.get('transactionId')
            };
        }

        // Display transaction data if available
        window.addEventListener('DOMContentLoaded', () => {
            const { amount, transactionId } = getQueryParams();

            if (amount || transactionId) {
                document.getElementById('detailsCard').classList.remove('hidden');
                if (amount) {
                    document.getElementById('amountDisplay').textContent = `Rs ${amount}`;
                }
                if (transactionId) {
                    document.getElementById('transactionIdDisplay').textContent = transactionId;
                }
            }
        });
    </script>
</body>

</html>
