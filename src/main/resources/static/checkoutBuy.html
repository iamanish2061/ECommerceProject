<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckoutBuy | CutLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/toast.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        * { font-family: 'Poppins', sans-serif; }
        #mapContainer { height: 500px; width: 100%; margin-top: 10px; z-index: 1;}

        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 relative overflow-x-hidden">
 <!-- Abstract Background Blobs -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute top-0 right-0 w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>

    <header class="bg-white/80 backdrop-blur-md shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <h1 class="text-3xl font-bold text-slate-800">
                    Cut<span class="text-blue-600">Lab</span>
                </h1>
                 <a href="cart.html" class="text-blue-600 font-medium">&larr; Back to Cart</a>
    </header>

<main class="max-w-6xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-slate-800 mb-8">&larr; Checkout</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left: Forms -->
        <div class="lg:col-span-2 space-y-8">

            <section class="bg-white rounded-3xl shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-5 text-slate-800">1. Contact Information</h2>
                    <div class="grid grid-cols-2 gap-4">
                <div class="relative">
                    <input type="tel" placeholder="9841****" class="border rounded-lg px-4 py-3 w-full mt-2" value="" id="phoneNumber" required>
                </div>
            </div>
            </section>


            <!-- Address Information -->
            <section class="bg-white rounded-3xl shadow-lg p-8">
                
                <!--  Address Type Selection -->
                <div class="flex items-center gap-4">
                    <!-- Title -->
                    <h2 class="text-xl font-bold text-slate-800 whitespace-nowrap">
                        Select Saved Address
                    </h2>

                    <!-- Home -->
                    <label class="cursor-pointer">
                        <input type="radio" name="address_type" value="HOME" class="sr-only peer">
                        <div class="border-2 border-gray-300 bg-white rounded-xl px-4 py-2 text-center font-semibold text-gray-700
                                    peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-600
                                    transition-all hover:shadow-md min-w-[90px]">
                            Home
                        </div>
                    </label>

                    <!-- Work -->
                    <label class="cursor-pointer">
                        <input type="radio" name="address_type" value="WORK" class="sr-only peer">
                        <div class="border-2 border-gray-300 bg-white rounded-xl px-4 py-2 text-center font-semibold text-gray-700
                                    peer-checked:border-blue-600 peer-checked:bg-blue-50 peer-checked:text-blue-600
                                    transition-all hover:shadow-md min-w-[90px]">
                            Work
                        </div>
                    </label>
                </div>


                <h2 class="text-2xl font-bold text-slate-800 mb-6 mt-6">2. Address Information</h2>
                
                <div>
                    <input type="hidden" id="addressType">
                    <input type="hidden" id="latitude">
                    <input type="hidden" id="longitude">
                </div>
                

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-2">Province</label>
                        <input 
                            required
                            type="text" 
                            id="province"
                            placeholder="Enter province" 
                            class="border-2 border-slate-200 rounded-2xl px-6 py-3 w-full focus:border-blue-400 focus:outline-none transition-all"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-2">District</label>
                        <input 
                            required
                            type="text" 
                            id="district"
                            placeholder="Enter district" 
                            class="border-2 border-slate-200 rounded-2xl px-6 py-3 w-full focus:border-blue-400 focus:outline-none transition-all"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-2">Place</label>
                        <input 
                            required
                            type="text" 
                            id="place"
                            placeholder="Enter place" 
                            class="border-2 border-slate-200 rounded-2xl px-6 py-3 w-full focus:border-blue-400 focus:outline-none transition-all"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-2">Landmark</label>
                        <input 
                            required
                            type="text" 
                            id="landmark"
                            placeholder="Enter nearby landmark" 
                            class="border-2 border-slate-200 rounded-2xl px-6 py-3 w-full focus:border-blue-400 focus:outline-none transition-all"
                        >
                    </div>
                    <div class="md:col-span-2">
                        <button id="locateOnMapBtn"
                            class="mt-4 w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all hover:scale-105"
                            >Locate on Map</button>
                    </div>
                </div>

                <div id="mapContainer" class="w-full h-64 bg-slate-100 rounded-2xl mb-6 flex items-center justify-center border-2 border-dashed border-slate-300 mt-6">
                    
                </div>

                    <!-- Confirm Address Checkbox -->
                <div class="mt-6 p-4 bg-blue-50 rounded-2xl">
                    <label class="flex items-start gap-3 cursor-pointer" id="confirmAddressParent">
                        <input type="checkbox" id="confirmAddress" class="mt-1 w-5 h-5 text-blue-600 border-2 border-slate-300 rounded focus:ring-2 focus:ring-blue-500">
                        <div>
                            <p class="font-semibold text-slate-800">Confirm your address</p>
                            <p class="text-sm text-slate-600">Please verify that all address details are correct</p>
                        </div>
                    </label>
                </div>
            </section>

               <!--  Payment Method -->
            <section class="bg-white rounded-3xl shadow-lg p-8">
                <h2 class="text-2xl font-bold mb-5 text-gray-800">3. Payment Method</h2>
                <div class="grid grid-cols-3 gap-6">
                    <label class="cursor-pointer">
                        <input type="radio" name="payment_method" value="ESEWA" checked class="hidden peer">
                        <div class="border-2 border-gray-300 rounded-2xl p-6 text-center font-semibold text-gray-700
                                    peer-checked:bg-green-100 peer-checked:border-green-500 peer-checked:text-green-600 transition-all">
                            <img src="assets/svg/esewa-seeklogo.svg"
                                alt="eSewa Logo"
                                class="h-16 w-auto mx-auto mb-4 object-contain">
                            <div class="text-sm">Pay with eSewa</div>
                        </div>
                    </label>

                    <label class="cursor-pointer">
                        <input type="radio" name="payment_method" value="KHALTI" class="peer sr-only">
                        <div class="border-2 border-slate-300 bg-white rounded-2xl p-6 text-center font-semibold text-slate-700
                                    peer-checked:border-purple-600 peer-checked:bg-purple-50 peer-checked:text-purple-600 transition-all hover:shadow-md">
                            <img src="assets/svg/khalti-seeklogo.svg"
                                alt="Khalti Logo"
                                class="h-16 w-auto mx-auto mb-4 object-contain">
                            <div class="text-sm">Pay with Khalti</div>
                        </div>
                    </label>

                    <label class="cursor-pointer">
                        <input type="radio" name="payment_method" value="CASH_ON_DELIVERY" class="peer sr-only">
                        <div class="border-2 border-slate-300 bg-white rounded-2xl p-6 text-center font-semibold text-slate-700
                                    peer-checked:border-purple-600 peer-checked:bg-purple-50 peer-checked:text-purple-600 transition-all hover:shadow-md">
                            <img src="assets/svg/cash-on-delivery.svg"
                                alt="Cash on Delivery"
                                class="h-16 w-auto mx-auto mb-4 object-contain cursor-pointer">
                            <div class="text-sm">Cash on Delivery</div>
                        </div>
                    </label>
                </div>

            </section>
            
        </div>



        
        <!-- Right: Order Summary -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-3xl shadow-lg p-8 sticky top-24">
            <h2 class="text-lg font-semibold mb-4">Order</h2>
            <div class="space-y-4 mb-6">
                    <!-- Product Placeholder (no image) -->
                <div class="flex items-center gap-4 border-b border-slate-200 pb-4">
                    <div class="w-24 h-24 bg-gradient-to-br from slate-100 to-blue-50 rounded-2xl flex items-center justify-center shadow-sm text-4xl">
                        <img id="productImage" alt="Product Image" src="">
                    </div>
                    <div class="flex-1">
                        <p class="font-medium" id="productName">Product</p>
                        <p class="text-sm text-gray-600" id="productDescription">Description and other information</p>
                    </div>
                </div>
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between text-slate-600"><span>Price</span><span id="productPrice">Price</span></div>
                    <div class="flex justify-between text-slate-600"><span>Delivery Charge</span><span id="deliveryCharge">-</span></div>
                    <div class="flex justify-between font-bold text-slate-800 border-slate-200 text-2xl border-t pt-4"><span>Total</span><span id="totalPrice">Price</span></div>
                </div>
                <button class="w-full py-4 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all hover:scale-105 flex items-center justify-center gap-2" id="checkoutButton">Proceed to Payment â†’</button> 
                
                 <div class="mt-6 p-4 bg-blue-50 rounded-2xl">
                        <p class="text-sm text-slate-600 flex items-start gap-2">
                            <svg class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                            <span>Your payment information is secure and encrypted</span>
                        </p>
                    </div>
            </div>
            </div>
        </div>
    </div>
</main>


    <div id="toast-container"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/checkout/checkoutService.js"></script>
    <script src="assets/js/checkout/checkoutBuy.js"></script>
</body>
</html>
