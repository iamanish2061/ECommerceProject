<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CutLab - Product Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/toast.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        @keyframes blob {
            0% {
                transform: translate(0px, 0px) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0px, 0px) scale(1);
            }
        }

        #profileWrapper:hover #profileDropdown {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 relative overflow-x-hidden">

    <!-- Background Blobs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div
            class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
        </div>
        <div
            class="absolute top-0 right-0 w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute bottom-0 left-1/2 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
        </div>
    </div>

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="index.html" 
                class="text-3xl font-bold text-slate-800 hover:scale-105 transition-transform">
                    Cut<span class="text-blue-600">Lab</span>
                </a>

                <div class="flex justify-center max-w-2xl mx-0 md:mx-8">
                    <a href="product.html" class="text-slate-700 hover:text-blue-600 font-medium transition-colors">
                        Continue Shopping
                    </a>
                </div>

                <!-- Auth & Profile -->
                <div class="flex items-center gap-6">
                    <!-- Cart with Badge -->
                    <div class="relative">
                        <div id="cartBtn"
                            class="text-slate-700 p-3 flex items-center   justify-center  cursor-pointer hover:text-indigo-600 hover:scale-105 transition-all transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                            </svg>

                        </div>
                        <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-semibold 
                            rounded-full h-5 w-5 flex items-center justify-center shadow-md">
                            0
                        </span>
                    </div>

                    <!-- notification -->
                    <div class="relative">
                        <div id="notificationBtn"
                            class="text-slate-700 p-3 flex items-center justify-center cursor-pointer hover:text-indigo-600 hover:scale-105 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                            </svg>
                        </div>

                        <span id="notificationCount" class="absolute -top-1 -right-1 hidden h-5 w-5">
                            <span id="notifPing"
                                class="absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                            <span
                                class="notif-count-text relative inline-flex items-center justify-center rounded-full h-5 w-5 bg-red-500 text-white text-xs font-semibold shadow-lg ring-2 ring-white">0</span>
                        </span>

                        <div id="notificationDropdown"
                            class="absolute left-1/2 -translate-x-1/2 mt-3 w-96 bg-white rounded-2xl shadow-xl border border-slate-100 opacity-0 invisible translate-y-1 transition-all duration-200 z-[60] flex flex-col overflow-hidden">
                            <div
                                class="px-6 py-4 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                                <span class="font-bold text-slate-800 text-base">Notifications</span>
                                <button id="markAllReadBtn"
                                    class="text-xs font-bold text-blue-600 hover:text-blue-800 transition-colors">Mark
                                    all read</button>
                            </div>
                            <div id="notificationItemsList" class="max-h-[400px] overflow-y-auto"></div>
                            <a href="notification.html"
                                class="block py-4 text-center text-sm font-bold text-slate-500 hover:bg-slate-50 hover:text-blue-600 transition-colors border-t border-slate-50">View
                                All Notifications</a>
                        </div>
                    </div>

                    <!-- Profile Wrapper -->
                    <div id="profileWrapper" class="relative">
                        <!-- Profile Icon -->
                        <a href="profile.html" class="flex items-center justify-center text-slate-700
                                hover:text-indigo-600 transition-transform hover:scale-105">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0
                                        3.75 3.75 0 0 1 7.5 0ZM4.501 20.118
                                        a7.5 7.5 0 0 1 14.998 0A17.933
                                        17.933 0 0 1 12 21.75c-2.676
                                        0-5.216-.584-7.499-1.632Z" />
                            </svg>
                        </a>

                        <!-- Dropdown -->
                        <div id="profileDropdown" class="absolute left-1/2 top-full mt-3 -translate-x-1/2
                                min-w-[180px] bg-white rounded-2xl shadow-xl border
                                opacity-0 invisible translate-y-1
                                transition-all duration-200">

                            <a href="profile.html" class="flex items-center gap-3 px-5 py-3 text-sm text-slate-700
                                    hover:bg-slate-100 rounded-t-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-slate-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0
                                            3.75 3.75 0 0 1 7.5 0ZM4.501 20.118
                                            a7.5 7.5 0 0 1 14.998 0" />
                                </svg>
                                View Profile
                            </a>

                            <div class="h-px bg-slate-100"></div>

                            <button id="logoutBtn" class="flex items-center gap-3 w-full px-5 py-3 text-sm text-left
                                    text-red-600 hover:bg-red-50 rounded-b-2xl">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-red-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0
                                            13.5 3h-6A2.25 2.25 0 0 0
                                            5.25 5.25v13.5A2.25 2.25 0 0 0
                                            7.5 21h6a2.25 2.25 0 0 0
                                            2.25-2.25V15
                                            M18 12H9
                                            M14 8l4 4-4 4" />
                                </svg>
                                Logout
                            </button>

                        </div>
                    </div>

                    <!-- Login Button -->
                    <button id="loginBtn" class="bg-gradient-to-r from-blue-600 to-indigo-600
                            text-white px-4 py-2 text-sm rounded-full font-medium
                            hover:shadow-md transition-all hover:scale-105">
                        Login
                    </button>

                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-6">
        <section
            class="bg-white rounded-[24px] shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2 gap-0 border border-slate-100">

            <!-- LEFT: Image Gallery -->
            <div class="bg-gradient-to-b from-slate-50 to-blue-50 p-6 flex flex-col items-center relative">
                <!-- Main Image -->
                <div class="relative rounded-2xl bg-white shadow-sm overflow-hidden h-[420px] w-full max-w-sm">
                    <img id="productImageMain" src="" alt="Product main image" class="w-full h-full object-cover">
                    <div id="noImageFallback" class="w-full h-full flex items-center justify-center bg-gray-100">
                        <span class="text-6xl">ðŸ“¦</span>
                    </div>

                    <!-- Prev/Next Arrows -->
                    <button id="prevImage"
                        class="absolute left-3 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white text-slate-700 p-2 rounded-full shadow-lg z-10 hidden transition-all hover:scale-110 active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>
                    <button id="nextImage"
                        class="absolute right-3 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white text-slate-700 p-2 rounded-full shadow-lg z-10 hidden transition-all hover:scale-110 active:scale-95">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>
                </div>

                <!-- Thumbnails -->
                <div id="imageThumbnails" class="grid grid-cols-4 gap-3 mt-6 w-full max-w-md"></div>

                <!-- Short Description -->
                <p id="productShortDescription" class="text-xs text-slate-500 text-center mt-4 max-w-md">
                    <!-- injected -->
                </p>
            </div>

            <!-- RIGHT: Product Info -->
            <div class="p-6 flex flex-col gap-4">
                <!-- Title -->
                <h1 id="productTitle" class="text-3xl font-bold text-slate-900 leading-tight">
                    Product Name
                </h1>

                <!-- Price -->
                <div>
                    <h2 class="text-xs font-semibold text-slate-400 uppercase tracking-[0.2em]">Price</h2>
                    <p id="productPrice" class="text-3xl font-bold text-blue-600 mt-1">Rs. 0</p>
                </div>

                <!-- Brand & Category -->
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div>
                        <p class="text-xs font-semibold text-slate-400 uppercase tracking-wide mb-0.5">Brand</p>
                        <div id="detailsBrand" class="flex items-center gap-2">
                            <!-- logo + name injected -->
                        </div>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-slate-400 uppercase tracking-wide mb-0.5">Category</p>
                        <p id="detailsCategory" class="text-slate-700 font-medium">-</p>
                    </div>
                </div>

                <!-- SKU / Size / Stock -->
                <div class="grid grid-cols-3 gap-4 text-sm">
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">SKU</p>
                        <p id="detailsSku" class="text-slate-700">-</p>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">Size</p>
                        <p id="detailsSize" class="text-slate-700">-</p>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">Stock</p>
                        <p id="detailsStock" class="text-slate-700">-</p>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <h3 class="text-xs font-semibold text-slate-400 uppercase tracking-[0.2em] mb-1">Description
                    </h3>
                    <p id="productDescription" class="text-sm text-slate-600 leading-relaxed">
                        No description available.
                    </p>
                </div>

                <!-- Tags -->
                <div>
                    <h3 class="text-xs font-semibold text-slate-400 uppercase tracking-[0.2em] mb-1">Tags</h3>
                    <div id="detailsTagsContainer" class="flex flex-wrap gap-1">
                        <!-- chips injected -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-2 grid grid-cols-2 gap-3">
                    <button id="detailsAddToCart"
                        class="py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg text-base font-semibold shadow-md hover:shadow-lg transition-all active:scale-95 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>
                        Add to Cart
                    </button>
                    <button id="detailsBuyNow"
                        class="py-3 bg-white text-blue-600 border-2 border-blue-600 rounded-lg text-base font-semibold hover:bg-blue-50 transition-all active:scale-95 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>
                        Buy Now
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div id="toast-container"></div>

</body>

<script src="assets/js/toast.js"></script>
<script src="assets/js/api.js"></script>

<script src="assets/js/notification/notificationService.js"></script>
<script src="assets/js/auth/authService.js"></script>
<script src="assets/js/product/productService.js"></script>

<script src="assets/js/product/details.js"></script>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/notification/notification.js"></script>

</html>
