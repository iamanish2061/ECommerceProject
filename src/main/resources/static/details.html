<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - CutLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/toast.css">
    <style>
        * { font-family: 'Poppins', sans-serif; }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 relative overflow-x-hidden">

    <!-- Background Blobs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
        <div class="absolute top-0 right-0 w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
    </div>

    <!-- Navbar -->
    <header class="w-full bg-white/80 backdrop-blur shadow-sm sticky top-0 z-20">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <a href="index.html" class="flex items-center gap-2">
                <div class="h-9 w-9 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-semibold">
                    C
                </div>
                <h1 class="text-3xl font-bold text-slate-800">
                    Cut<span class="text-blue-600">Lab</span>
                </h1>
            </a>

            <nav class="hidden sm:flex items-center gap-4 text-sm">
                <a href="product.html" class="text-slate-600 hover:text-blue-600 transition-colors">
                    All Products
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-10">
        <section class="bg-white rounded-[32px] shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2 gap-0">

            <!-- LEFT: Image Gallery -->
            <div class="bg-gradient-to-b from-slate-50 to-blue-50 p-10 flex flex-col items-center relative">
                <!-- Main Image -->
                <div class="relative rounded-3xl bg-white shadow-md overflow-hidden h-[480px] w-full max-w-md">
                    <img id="productImageMain"
                         src=""
                         alt="Product main image"
                         class="w-full h-full object-cover">
                    <div id="noImageFallback" class="w-full h-full flex items-center justify-center bg-gray-100">
                        <span class="text-8xl">üì¶</span>
                    </div>

                    <!-- Prev/Next Arrows -->
                    <button id="prevImage" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white p-3 rounded-full shadow-lg z-10 hidden">
                        ‚Üê
                    </button>
                    <button id="nextImage" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white p-3 rounded-full shadow-lg z-10 hidden">
                        ‚Üí
                    </button>
                </div>

                <!-- Thumbnails -->
                <div id="imageThumbnails" class="grid grid-cols-4 gap-3 mt-6 w-full max-w-md"></div>

                <!-- Short Description -->
                <p id="productShortDescription" class="text-sm text-slate-600 text-center mt-6 max-w-lg">
                    <!-- injected -->
                </p>
            </div>

            <!-- RIGHT: Product Info -->
            <div class="p-10 flex flex-col gap-6">
                <!-- Title -->
                <h1 id="productTitle" class="text-4xl font-bold text-slate-900 leading-tight">
                    Product Name
                </h1>

                <!-- Price -->
                <div>
                    <h2 class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Price</h2>
                    <p id="productPrice" class="text-4xl font-bold text-blue-600 mt-2">Rs. 0</p>
                </div>

                <!-- Brand & Category -->
                <div class="grid grid-cols-2 gap-6 text-sm">
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">Brand</p>
                        <div id="detailsBrand" class="flex items-center gap-3">
                            <!-- logo + name injected -->
                        </div>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">Category</p>
                        <p id="detailsCategory" class="text-slate-700">-</p>
                    </div>
                </div>

                <!-- SKU / Size / Stock -->
                <div class="grid grid-cols-3 gap-4 text-sm">
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">SKU</p>
                        <p id="detailsSku" class="text-slate-700">-</p>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">Size</p>
                        <p id="detailsSize" class="text-slate-700">-</p>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">Stock</p>
                        <p id="detailsStock" class="text-slate-700">-</p>
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-[0.16em] mb-3">Description</h3>
                    <p id="productDescription" class="text-sm text-slate-600 leading-relaxed">
                        No description available.
                    </p>
                </div>

                <!-- Tags -->
                <div>
                    <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-[0.16em] mb-3">Tags</h3>
                    <div id="detailsTagsContainer" class="flex flex-wrap gap-2">
                        <!-- chips injected -->
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 grid grid-cols-2 gap-4">
                    <button id="detailsAddToCart"
                            class="py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-2xl text-lg font-semibold shadow-lg hover:shadow-xl transition-all">
                        Add to Cart
                    </button>
                    <button id="detailsBuyNow"
                            class="py-4 bg-white text-blue-600 border-2 border-blue-600 rounded-2xl text-lg font-semibold hover:bg-blue-50 transition-all">
                        Buy Now
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/product/productService.js"></script>
    <script src="assets/js/product/details.js"></script>
</body>
</html>
