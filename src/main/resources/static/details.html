<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *{
             font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 relative">
    
      <!-- Abstract Background Blobs -->
    <div class="absolute top-0 left-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
    <div class="absolute top-0 right-0 w-96 h-96 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-0 left-1/2 w-96 h-96 bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
  <!-- Navbar -->
    <header class="w-full bg-white/80 backdrop-blur shadow-sm sticky top-0 z-20">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4">
            <a href="index.html" class="flex items-center gap-2">
                <div class="h-9 w-9 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-600 flex items-center justify-center text-white font-semibold">
                    C
                </div>
                <h1 class="text-3xl font-bold text-slate-800">
                    Cut<span class="text-blue-600">Lab</span>
                </h1>
            </a>

            <nav class="hidden sm:flex items-center gap-4 text-sm">
                <a href="product.html" class="text-slate-600 hover:text-blue-600 transition-colors">
                    All Products
                </a>
            </nav>
        </div>
    </header>

    <!-- Main layout -->
    <main class="max-w-6xl mx-auto px-4 py-10">

        <section class="bg-white rounded-[32px] shadow-lg overflow-hidden grid grid-cols-1 md:grid-cols-2 gap-0">

            <!-- LEFT: IMAGE + SHORT DESCRIPTION -->
            <div class="bg-gradient-to-b from-slate-50 to-blue-50 p-10 flex flex-col items-center gap-4">
                <div class="rounded-3xl bg-white shadow-md overflow-hidden h-[420px] w-[350px] flex items-center justify-center">
                    <img id="productImageMain"
                         src=""
                         alt="Product image"
                         class="w-full h-full object-cover hidden">
                    <span id="noImageFallback" class="text-6xl">ðŸ“¦</span>
                </div>

                <!-- short description under the card -->
                <p id="productShortDescription"
                   class="text-sm text-slate-600 text-center max-w-md">
                    <!-- injected from JS -->
                </p>
            </div>

            <!-- RIGHT: CONTENT -->
            <div class="p-10 flex flex-col gap-6">

                <!-- Title -->
                <h1 id="productTitle" class="text-3xl font-bold text-slate-900">
                    Product Name
                </h1>

                <!-- Price -->
                <div>
                    <h2 class="text-xs font-semibold text-slate-500 uppercase tracking-wider">
                        Price
                    </h2>
                    <p id="productPrice" class="text-4xl font-bold text-blue-600 mt-2">
                        Rs. 0
                    </p>
                </div>

                <!-- SKU / Size / Stock -->
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-sm">
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">
                            SKU
                        </p>
                        <p id="detailsSku" class="text-slate-700">
                            -
                        </p>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">
                            Size
                        </p>
                        <p id="detailsSize" class="text-slate-700">
                            -
                        </p>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1">
                            Stock
                        </p>
                        <p id="detailsStock" class="text-slate-700">
                            -
                        </p>
                    </div>
                </div>

                <!-- Full description -->
                <div>
                    <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-[0.16em] mb-1">
                        Description
                    </h3>
                    <p id="productDescription"
                       class="text-sm text-slate-600 leading-relaxed max-h-56 overflow-y-auto">
                        <!-- injected -->
                    </p>
                </div>

                <!-- Tags -->
                <div>
                    <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-[0.16em] mb-2">
                        Tags
                    </h3>
                    <div id="detailsTagsContainer" class="flex flex-wrap gap-2 text-xs">
                        <!-- chips injected -->
                    </div>
                </div>

                <!-- Buttons -->
                <div class="mt-4 flex flex-col sm:flex-row gap-3">
                    <button
                        id="detailsBuyNow"
                        class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-6 py-3 rounded-full text-sm font-semibold shadow-md hover:shadow-lg transition-all cursor-pointer">
                        Buy Now
                    </button>

                    <button
                        id="detailsAddToCart"
                        class="flex-1 bg-white text-blue-600 border-2 border-blue-600 px-6 py-3 rounded-full text-sm font-semibold hover:bg-blue-50 transition-all cursor-pointer">
                        Add to Cart
                    </button>
                </div>
            </div>

        </section>

    </main>
<script src="assets/js/api.js"></script>
<script src="assets/js/product/productService.js"></script>
<script src="assets/js/product/details.js"></script>
</html>
