<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 80%; margin: 20px auto; border: 1px solid #eee; padding: 20px; border-radius: 8px; }
        .header { border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f8f9fa; }
        .summary { margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 5px; }
        .total { font-size: 1.2em; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Order Information</h2>
        <p>Hello, your order has been successfully placed in our system.</p>
    </div>

    <div class="summary">
        <p><strong>Contact:</strong> <span th:text="${contactNumber}">-</span></p>
        <p><strong>Delivery Address:</strong> <span th:text="${address}">-</span></p>
        <p><strong>Payment Method:</strong> <span th:text="${paymentMethod}">-</span></p>
        <p><strong>Transaction ID:</strong> <span th:text="${transactionId}">-</span></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.productId}">-</td>
            <td th:text="${item.quantity}">-</td>
            <td>Rs. <span th:text="${item.priceAtPurchase}">0.00</span></td>
        </tr>
        </tbody>
    </table>

    <div class="summary">
        <p class="total">Total Paid: Rs. <span th:text="${totalAmount}">0.00</span></p>
        <p>Status: <span th:text="${paymentStatus}">CONFIRMED</span></p>
    </div>
</div>
</body>
</html>
