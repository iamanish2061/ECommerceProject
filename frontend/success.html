<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - CutLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/index.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .animate-check {
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 flex items-center justify-center p-4 overflow-x-hidden relative">

    <!-- Abstract Background Blobs (matching index.html) -->
    <div
        class="absolute top-0 left-0 w-[500px] h-[500px] bg-blue-300 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob">
    </div>
    <div
        class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-indigo-300 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob">
    </div>

    <div
        class="relative z-10 w-full max-w-md bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl p-6 md:p-12 text-center border border-white/50">

        <!-- Success Icon -->
        <div
            class="w-24 h-24 bg-gradient-to-br from-green-400 to-emerald-500 rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg shadow-emerald-200 animate-check">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>

        <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-4 tracking-tight">
            Payment <span class="text-emerald-600">Successful!</span>
        </h1>

        <p class="text-slate-600 text-base mb-8">
            Thank you for your purchase.
        </p>

        <!-- Transaction Details Card -->
        <div class="bg-white/50 rounded-2xl p-4 mb-8 text-left space-y-2 border border-slate-100 shadow-sm">
            <div class="flex justify-between items-center text-sm">
                <span class="text-slate-400 font-small">Amount Paid</span>
                <span id="amountDisplay" class="text-slate-600 text-right">Rs --</span>
            </div>
            <div class="flex justify-between items-center text-sm border-t border-slate-100 pt-3">
                <span class="text-slate-400 font-small">Transaction ID</span>
                <span id="transactionIdDisplay" class="text-slate-600 text-right">--</span>
            </div>
        </div>

        <!-- Call to Action -->
        <div class="space-y-4">
            <a href="profile.html"
                class="block w-full border-2 border-slate-200 text-slate-700 py-3.5 rounded-2xl font-semibold text-base transition-all duration-200 hover:bg-indigo-600 hover:text-white hover:border-indigo-600">
                Go to Profile
            </a>
            <a href="index.html" class="block text-slate-500 font-medium hover:text-indigo-600 transition-colors">
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Extract query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                amount: params.get('amount'),
                transactionId: params.get('transactionId')
            };
        }

        // Display transaction data
        window.addEventListener('DOMContentLoaded', () => {
            const { amount, transactionId } = getQueryParams();

            if (amount) {
                document.getElementById('amountDisplay').textContent = `Rs ${amount}`;
            }
            if (transactionId) {
                document.getElementById('transactionIdDisplay').textContent = transactionId;
            }
        });
    </script>
</body>

</html>
