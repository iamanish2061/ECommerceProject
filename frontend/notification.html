<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"

    <link rel="stylesheet" href="/assets/css/toast.css">

    <style>
        #profileWrapper:hover #profileDropdown {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0);
        }

        .notification-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }


        .notification-card.unread {
            background: linear-gradient(to right, #eff6ff, white);
            border-left: 4px solid #3b82f6;
        }

        .notification-card.read {
            background: white;
            border-left: 4px solid #f1f5f9;
        }

        .mark-read-slide {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<!-- Page-specific script for All Notifications -->
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const listContainer = document.getElementById('allNotificationsList');
        const summaryEl = document.getElementById('notificationSummary');
        const markAllBtn = document.getElementById('markAllReadBtnPage');
        const filterAll = document.getElementById('filterAll');
        const filterUnread = document.getElementById('filterUnread');
        const filterRead = document.getElementById('filterRead');

        let allNotifications = [];
        let currentFilter = 'all';

        // --- Fetch all notifications ---
        async function loadAllNotifications() {
            const res = await notificationService.getAll();
            if (res.success) {
                // Normalize isRead/read field from backend
                allNotifications = res.data.map(n => ({
                    ...n,
                    isRead: n.isRead !== undefined ? n.isRead : n.read
                }));
                updateSummary();
                renderNotifications();
            } else {
                listContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-16 text-red-500">
                        <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p class="font-medium">Failed to load notifications</p>
                    </div>`;
            }
        }

        // --- Update summary text ---
        function updateSummary() {
            const unreadCount = allNotifications.filter(n => !n.isRead).length;
            const total = allNotifications.length;
            summaryEl.textContent = `${unreadCount} unread of ${total} total notifications`;
        }

        // --- Render notifications based on filter ---
        function renderNotifications() {
            let filtered = allNotifications;
            if (currentFilter === 'unread') {
                filtered = allNotifications.filter(n => !n.isRead);
            } else if (currentFilter === 'read') {
                filtered = allNotifications.filter(n => n.isRead);
            }

            if (!filtered.length) {
                listContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-16 text-slate-400">
                        <svg class="w-16 h-16 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
                        </svg>
                        <p class="text-lg font-bold uppercase tracking-wide">No Notifications</p>
                        <p class="text-sm mt-1">You're all caught up!</p>
                    </div>`;
                return;
            }

            listContainer.innerHTML = filtered.map(notif => {
                const icon = notificationService.getTypeIcon(notif.type, 'w-6 h-6');
                const isRead = notif.isRead;
                const cardStateClass = isRead ? 'read' : 'unread hover:bg-blue-50/50';

                return `
                <div class="notification-card group ${cardStateClass} p-6 cursor-pointer transition-all duration-300 relative overflow-hidden" data-id="${notif.id}">
                    <div class="flex gap-5 items-start transition-all duration-300 group-hover:pr-20">
                        <div class="flex-shrink-0 p-3 bg-white rounded-2xl shadow-sm border border-slate-100 group-hover:bg-white transition-colors">
                            ${icon}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-1">
                                <h3 class="font-bold text-slate-800 truncate pr-4">${notif.title}</h3>
                                <span class="text-[11px] font-semibold text-slate-400 whitespace-nowrap">${notificationService.formatDate(notif.createdAt)}</span>
                            </div>
                            <p class="text-slate-500 text-sm leading-relaxed">${notif.message}</p>
                        </div>
                    </div>
                    
                    ${!isRead ? `
                        <button onclick="markSingleRead('${notif.id}', event)" 
                            class="absolute right-0 top-0 bottom-0 w-16 bg-blue-600 text-white flex items-center justify-center translate-x-full group-hover:translate-x-0 transition-transform duration-300 ease-in-out">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                            </svg>
                        </button>
                    ` : ''}
                </div>
            `}).join('');
        }

        // --- Mark single as read ---
        window.markSingleRead = async (id, event) => {
            event.stopPropagation();
            showToast("Marking notification as read", "info");
            const res = await notificationService.markAsRead(id);
            if (res.success) {
                const notif = allNotifications.find(n => n.id == id);
                if (notif) notif.isRead = true;
                updateSummary();
                renderNotifications();
                showToast("Notification marked as read", "success");
                // Update navbar badge too
                if (typeof updateBadgeUI === 'function') {
                    const unreadCount = allNotifications.filter(n => !n.isRead).length;
                    updateBadgeUI(unreadCount);
                }
            }
        };

        // --- Mark all as read ---
        markAllBtn.addEventListener('click', async () => {
            showToast("Marking all notifications as read", "info");
            const res = await notificationService.markAllRead();
            if (res.success) {
                allNotifications.forEach(n => n.isRead = true);
                updateSummary();
                renderNotifications();
                showToast("All notifications marked as read", "success");
                if (typeof updateBadgeUI === 'function') {
                    updateBadgeUI(0);
                }
            }
        });

        // --- Filter buttons ---
        function setActiveFilter(btn) {
            [filterAll, filterUnread, filterRead].forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white');
                b.classList.add('text-slate-600', 'hover:bg-slate-100');
            });
            btn.classList.add('bg-blue-600', 'text-white');
            btn.classList.remove('text-slate-600', 'hover:bg-slate-100');
        }

        filterAll.addEventListener('click', () => {
            currentFilter = 'all';
            setActiveFilter(filterAll);
            renderNotifications();
        });

        filterUnread.addEventListener('click', () => {
            currentFilter = 'unread';
            setActiveFilter(filterUnread);
            renderNotifications();
        });

        filterRead.addEventListener('click', () => {
            currentFilter = 'read';
            setActiveFilter(filterRead);
            renderNotifications();
        });

        // --- Initial load ---
        await loadAllNotifications();
    });
</script>
